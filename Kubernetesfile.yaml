apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: patrickoceandigital/frontend
        imagePullPolicy: Always  
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: secretdockerhub

---

apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
  selector:
    app: frontend